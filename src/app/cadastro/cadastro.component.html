<!-- ESTILIZAÇÃO DO CADASTRO -->


<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-4 ">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <form class="mx-1 m-md-4" ngNativeValidate>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">

                      <label class="pl-5" for="nome">Nome</label>

                      <div class="d-flex justify-content-between align-items-center">
                        <i class="fa fa-user pr-3" aria-hidden="true"></i>
                        <input class="form-control br-50" type="text" name="nome" id="nome" placeholder="Seu nome"
                               [(ngModel)]='usuario.nome'/>
                      </div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="pl-5" for="email">E-mail</label>

                      <div class="d-flex justify-content-between align-items-center">
                        <i class="fa fa-envelope pr-3" aria-hidden="true"></i>
                        <input class="form-control br-50" type="email" name="email" id="email" placeholder="Seu email"
                               [(ngModel)]='usuario.email' required/>
                      </div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="pl-5">Senha</label>

                      <div class="d-flex justify-content-between align-items-center">
                        <i class="fa fa-unlock-alt pr-3" aria-hidden="true"></i>
                        <input (input)='confirmSenha($event)' type="password" id="form3Example4c"
                               class="form-control br-50"/>
                      </div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="pl-5" for="confirmSenha">Confirmar Senha</label>

                      <div class="d-flex justify-content-between align-items-center">
                        <i class="fa fa-unlock pr-2" aria-hidden="true"></i>
                        <input [(ngModel)]='usuario.senha' class="form-control br-50" type="password"
                               name="confirmSenha"
                               id="confirmSenha" placeholder="Confirme a senha"/>
                      </div>

                    </div>
                  </div>

                  <!-- TIPO DE USUARIO -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="pl-5" for="tipo">Tipo de usuário</label>

                      <div class="d-flex justify-content-between align-items-center">
                        <i class="fa fa-exchange pr-2" aria-hidden="true"></i>

                        <select class="form-control mb-0 br-50" name="tipo" id="tipo" (change)='tipoUser($event)'>
                          <option>Selecione um tipo de usuário:</option>
                          <option value="comum">Comum (pessoa física)</option>
                          <option value="empresa">Empresa (pessoa jurídica)</option>
                          <option value="ong">ONG</option>
                        </select>
                      </div>
                    </div>
                  </div>


                  <!-- TIPO DE USUARIO -->


                  <div class="d-flex justify-content-center mx-4">
                    <button type="submit" class="btn btn-danger btn-lg mr-3 br-50" routerLink='/login'>Cancelar</button>

                    <button type="submit" class="btn btn-primary btn-lg br-50" (click)="cadastrar()">Cadastrar</button>

                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://i.imgur.com/89dgZEu.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
